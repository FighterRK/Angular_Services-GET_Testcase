<div class="container">
  <h1>Employee Details</h1>

<table class="table table-warning table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Username</th>
      <th scope="col">Email Id</th>
      <th scope="col">Company</th>
      <th scope="col">Contact Number</th>
      <th scope="col">Website</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of UserData">
     
      <td>{{item?.id}}</td>
      <td>{{item?.name}}</td>
      <td>{{item?.username}}</td>
      <td>{{item?.email}}</td>
      <td>{{item?.company.name}}</td>
      <td>{{item?.phone}}</td>
      <td>{{item?.website}}</td>
     
    </tr>
 
  </tbody>
</table>
</div>

<div class="contianer2 mt-6">
  <h1>Employee Record</h1>

  <table class="table">
    <thead>
      <tr class="table-dark">
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Details</th>
      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of userDetails"  >
        
        <td class="table-success">{{i?.id}}</td>
        <td class="table-primary">{{i?.title}}</td>
        <td class="table-info">{{i?.body}}</td>
      </tr>

    </tbody>
  </table>

</div>
